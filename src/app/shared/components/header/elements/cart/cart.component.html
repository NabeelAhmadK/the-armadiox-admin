<div class="cart-box" (click)="toggleCart()">
  <app-feather-icons [icon]="'shopping-cart'"></app-feather-icons>
  <span class="badge badge-pill badge-primary" *ngIf="cartProducts.length">{{cartProducts.length}}</span>
</div>
<ul class="cart-dropdown onhover-show-div" [class.active]="openCart">
  <li>
    <h6 class="mb-0 f-20">Shopping Bag</h6>
    <app-feather-icons [icon]="'shopping-cart'"></app-feather-icons>
  </li>
  <li class="mt-0" *ngFor="let cart of cartProducts">
    <div class="media">
      <div class="media-body">
        <span>{{cart.product_name}}</span>
        <p>{{cart.product_variation}}</p>
        <div class="qty-box">
          <div class="input-group">
            <span class="input-group-prepend">
              <button class="btn quantity-left-minus" type="button" data-type="minus" data-field=""><i
                  data-feather="minus"></i></button>
            </span>
            <input class="form-control input-number" type="text" name="quantity" value="1">
            <span class="input-group-prepend">
              <button class="btn quantity-right-plus" type="button" data-type="plus" data-field=""><i
                  data-feather="plus"></i></button>
            </span>
          </div>
        </div>
        <h6 class="text-right text-muted">Rs. {{cart.product_retail_price}}</h6>
      </div>
      <div class="close-circle">
        <a (click)="removeProduct(cart);">
          <app-feather-icons [icon]="'x'"></app-feather-icons>
        </a>
      </div>
    </div>
  </li>
  <li *ngIf="cartProducts.length==0">
    <div class="total">
      <h6 class="mb-2 mt-0 text-muted">Shopping Cart is Empty</h6>
    </div>
  </li>
  <li *ngIf="cartProducts.length">
    <div class="total">
      <h6 class="mb-2 mt-0 text-muted">Order Total : <span class="f-right f-20">$598.00</span></h6>
    </div>
  </li>
  <li *ngIf="cartProducts.length">
    <a class="btn btn-block btn-primary view-cart" href="#">
      Go to shoping bag
    </a>
    <a class="btn btn-block btn-secondary view-cart" href="#">Checkout</a>
  </li>
</ul>
