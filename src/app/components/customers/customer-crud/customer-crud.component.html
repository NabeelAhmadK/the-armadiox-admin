<app-breadcrumb [title]="'Add Customer'" [items]="['Customer Management', 'Customer']" [active_item]="'Create New'">
</app-breadcrumb>
<!-- Container-fluid starts-->
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-body">
          <div class="form theme-form" [formGroup]="customerForm">
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label>First Name</label>
                  <input class="form-control" formControlName="first_name" type="text" placeholder="First Name *">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label>Last Name</label>
                  <input class="form-control" type="text" formControlName="last_name" placeholder="Last Name">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label>Phone Number</label>
                  <input class="form-control" type="text" formControlName="phone_number" placeholder="Phone Number *">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label>Email</label>
                  <input class="form-control" type="text" formControlName="email" placeholder="Email *">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label>Address</label>
                  <textarea class="form-control" id="exampleFormControlTextarea4" placeholder="Enter Address.."
                    formControlName="address" rows="2"></textarea>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-4">
                <div class="form-group">
                  <label>City</label>
                  <select class="form-control digits" formControlName="city">
                    <option>Mirpur Mathelo</option>
                    <option>Karachi</option>
                    <option>Lahore</option>
                  </select>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label>State</label>
                  <select class="form-control digits" formControlName="state">
                    <option>Sindh</option>
                    <option>Punjab</option>
                    <option>KPK</option>
                    <option>Balochistan</option>
                  </select>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label>Country</label>
                  <select class="form-control digits" formControlName="country">
                    <option>Pakistan</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-12 project-list">
      <div class="card">
        <div class="row">
          <div class="col-sm-6">

          </div>
          <div class="col-sm-6">
            <div class="text-right">
              <div class="form-group mb-0 mr-0"></div>
              <a class="btn btn-danger" [routerLink]="['/customer-management/customers']">Cancel</a>
              <button class="btn btn-success ml-2" (click)="Submit();">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
