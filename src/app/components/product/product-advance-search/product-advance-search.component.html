<div class="input-group input-group-sm py-2 px-4 bg-light  text-center">
  <div ngbDropdown class="input-group-prepend">
    <button class="btn btn-info dropdown-toggle" id="dropdownBasic1" ngbDropdownToggle>Toggle
      dropdown</button>
    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
      <button ngbDropdownItem>Action - 1</button>
      <button ngbDropdownItem>Another Action</button>
      <button ngbDropdownItem>Something else is here</button>
    </div>
  </div>
  <input class="form-control" type="text" formControlName="product_name" placeholder="Product Name *">
  <div class="input-group-append">
    <button class="btn btn-outline-secondary" type="button" (click)="Clear()">Clear</button>
    <button class="btn btn-primary" type="button" (click)="Search()">Search</button>
  </div>
</div>
